<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.1.1/css/bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto; 
        }
        .table{
            margin-top: 20px;
        }
       .form-control {
           margin-bottom: 5px
       } 
    </style>

    <script src="./lib/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").
        controller("ltCtrl", function ($scope) {
            $scope.contatos = [
                {nome: "Quissumua", telefone: "9999"},
                {nome: "Inocencio", telefone: "5555"},
                {nome: "Cardoso", telefone: "8888"}
            ]
            $scope.addContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        });
    </script>
</head>
<body ng-controller="ltCtrl">
    <div class="jumbotron">
       <h4 ng-bind="app"></h4>
       <table class="table table-striped">
           <tr>
               <th>Nome</th>
               <th>Telefone</th>
           </tr>
           <tr ng-repeat="contato in contatos">
               <td>{{contato.nome}}</td>
               <td>{{contato.telefone}}</td>
           </tr>
       </table>
       <hr/>

       <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome">
       <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone">
       <button type="submit" ng-click="addContato(contato)" class="btn btn-primary">Adicionar Contato</button>
    </div>
</body>
</html>
